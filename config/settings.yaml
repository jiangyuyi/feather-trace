# FeatherTrace config
# Generated by deploy script

paths:
  allowed_roots:
    - "Y:/1按年份/2026"
  references_path: "data/references"
  sources:
    - path: "Y:/1按年份/2026"
      recursive: true
      enabled: true
  output:
    root_dir: "Y:/1按年份/2026/clip"
    structure_template: "{source_structure}/{filename}_{species_cn}_{confidence}"
    write_back_to_source: false
  db_path: "data/db/wingscribe.db"
  ioc_list_path: "data/references/Multiling IOC 15.1_d.xlsx"
  model_cache_dir: "data/models"
processing:
  device: "cuda"
  yolo_model: "yolov8n.pt"
  confidence_threshold: 0.5
  blur_threshold: 40.0
  target_size: 640
  crop_padding: 200
recognition:
  mode: "local"
  region_filter: "auto"
  top_k: 5
  alternatives_threshold: 70
  low_confidence_threshold: 60
  local:
    model_type: "bioclip-2"
    batch_size: 512
    inference_batch_size: 16
web:
  host: "0.0.0.0"
  port: 8000

paths:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  db_path: "data/db/feathertrace.db"
  ioc_list_path: "config/Multiling IOC 15.1_d.xlsx"
  model_cache_dir: "data/models"

processing:
  device: "cuda" # options: cpu, cuda, auto
  yolo_model: "yolov8n.pt"
  confidence_threshold: 0.5
  blur_threshold: 40.0
  target_size: 640
  crop_padding: 200

recognition:
  mode: "local" # options: local, api
  region_filter: china  # options: null (world), "china"
  api_url: ""
  api_key: ""
  top_k: 5

web:
  host: "0.0.0.0"
  port: 8000
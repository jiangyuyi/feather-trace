# WingScribe 分离部署配置
# 可选的额外服务，用于大规模部署

version: '3.8'

services:
  # Redis 消息队列（用于大批量任务）
  redis:
    image: redis:7-alpine
    container_name: wingscribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 识别服务 - CPU 版本
  recognition-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: wingscribe-recognition-cpu
    ports:
      - "8080:8000"
    environment:
      - PLATFORM=cpu
      - CUDA_VISIBLE_DEVICES=  # 留空，强制使用 CPU
    volumes:
      - ./config:/app/config
      - ./data/models:/app/data/models
      - ./data/processed:/app/data/processed
      # 可选：挂载原始照片目录
      # - /path/to/photos:/app/data/source_photos:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8000/api/recognition/health'); assert r.status_code == 200"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

  # 识别服务 - GPU 版本
  recognition-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: wingscribe-recognition-gpu
    ports:
      - "8081:8000"
    environment:
      - PLATFORM=gpu
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./config:/app/config
      - ./data/models:/app/data/models
      - ./data/processed:/app/data/processed
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8000/api/recognition/health'); assert r.status_code == 200"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  redis_data:
